<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Voting System
    </title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container-border {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-md mt-5 container-border">
        <h1 class="mb-4">Voting System DApp</h1>
        <div id="candidates" class="mb-4"></div>
        <form id="voteForm" class="mb-4">
            <div class="form-group">
                <label for="candidate">Choose Candidate:</label>
                <select id="candidate" name="candidate" class="form-control">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Vote</button>
        </form>

        <!-- Form to add new candidate -->
        <form id="addCandidateForm">
            <div class="form-group">
                <label for="newCandidate">Add New Candidate:</label>
                <input type="text" id="newCandidate" name="newCandidate" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Add</button>
        </form>
    </div>

    <!-- Bootstrap JS (jQuery and Popper.js required) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
